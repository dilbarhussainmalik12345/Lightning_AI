# This is Conda environment file
# Usage: `conda env update -f environment.yml`

name:
    lightning

channels:
    - nvidia
    - pytorch
    - pytorch-test
    - pytorch-nightly
    - conda-forge

dependencies:
    - python>=3.8
    - pip>20.1
    - numpy>=1.17.2
    - pytorch>=1.11.0
    - future>=0.17.1
    - PyYAML>=5.1
    - tqdm>=4.57.0
    - fsspec[http]>=2021.06.1

    # Optional
    - scikit-learn >0.22.1
    - matplotlib>=3.1.1
    - omegaconf>=2.0.5

    # Examples
    - torchvision>=0.12.0
